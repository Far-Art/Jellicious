<mat-card class="package-card" appearance="outlined">
  <img mat-card-image src="/assets/boxes/box1.jpg" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>מארז מתוק</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-footer>
    <mat-chip-set aria-label="רשימת רכיבים">
      <mat-chip>
        <span class="chip-text">סוכריות גומי</span>
        <span>🍬</span>
      </mat-chip>
      <mat-chip>
        <span class="chip-text">מרשמלו</span>
        <span>🍡</span>
      </mat-chip>
      <mat-chip>
        <span class="chip-text">סוכריות שוקולט</span>
        <span>🍫</span>
      </mat-chip>
    </mat-chip-set>
  </mat-card-footer>
  <mat-card-actions>
    <button mat-fab extended>הוסף לסל 250₪</button>
  </mat-card-actions>
</mat-card>
